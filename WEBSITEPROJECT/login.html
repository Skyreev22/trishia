<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2e2e2e;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      font-size: 0.9rem;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .input-group input:focus {
      border-color: #0066cc;
      outline: none;
    }
    .btn-login {
      width: 100%;
      padding: 0.8rem;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #005bb5;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="LogIn(event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-login">Log In</button>
      <div id="errorMessage" class="error" style="display: none;">Invalid username or password.</div>
    </form>
  </div>

<script>
function LogIn(event) {
  event.preventDefault(); // Correct capitalization of method
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === "admin" && password === "123") {
    window.location.href = "index.html";
    alert("You login sucessfully")
  } else {
    document.getElementById('errorMessage').style.display = 'block';
    alert("Please Enter a Valid Information")
  }
}
</script>

</body>
</html>
